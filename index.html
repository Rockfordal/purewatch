<!doctype>
<html>
  <head>
    <title>Thermite Example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/foundation.min.css"></link>
    <link rel="stylesheet" href="assets/css/app.css"></link>
    <link rel="stylesheet" href="assets/css/hovermenu.css"></link>
    <!--<link rel="stylesheet" href="css/todo.css"></link>-->
  </head>
  <body>
    <div id="app"></div>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="assets/js/foundation.min.js"></script>
    <script src="assets/bundle.js"></script>
    <script>
      $(document).foundation();

      $(document).ready(function(){
        navlights();
      })

      setTimeout(function() {
        navlights();
        menuclick();
        } , 300);

      function navlights() {
        $("[data-menu-underline-from-center] a").addClass("underline-from-center");
      }

      function menuclick() {
        $('.top-bar a').click(function(event){
            event.preventDefault();
        });
      }

    </script>
  </body>
</html>
